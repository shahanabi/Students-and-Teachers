{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% load static %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
    }
    .table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }
    .table th, .table td {
        padding: 12px 15px;
        border: 1px solid #dddddd;
    }
    .table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    .table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    .table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }

    .table tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }

    @media screen and (max-width: 768px) {
        .table {
            font-size: 14px;
        }
        .table thead {
            display: none;
        }
        .table tbody tr {
            display: block;
            margin-bottom: 20px;
        }
        .table tbody tr td {
            display: block;
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        .table tbody tr td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            text-align: left;
            font-weight: bold;
        }
    }
</style>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Question</th>
                <th scope="col">Answer</th>
                <th scope="col">Submission Date</th>
            </tr>
        </thead>
        <tbody>
        {% for p in res %}
            <tr>
                <td data-label="Question">{{ p.homework.description }}</td>
                <td data-label="Answer">{{ p.answer_text }}</td>
                <td data-label="Submission Date">{{ p.submitted_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
