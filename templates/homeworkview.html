{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% load static %}

{% block content %}

<style>
    .table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }
    .table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }
    .table th, .table td {
        padding: 12px 15px;
        border: 1px solid #dddddd;
    }
    .table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    .table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    .table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
</style>

<table class="table table-striped" >
    <thead>
        <tr>
            <th scope="col">Teacher Name</th>
            <th scope="col">Description</th>
            <th scope="col">Submission Date</th>
            <th scope="col">Answer</th>
        </tr>
    </thead>
    <tbody>
    {% for p in result %}
        <tr>
            <td>{{ p.teachername }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.submissiondate }}</td>
            <td><a href="{% url 'answer' id=p.id %}"><img width="100" height="100" src="https://img.icons8.com/papercut/100/sent.png" alt="sent"/></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
