{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% load static %}

{% block content %}

<div class="registration-container">
    <form action="studentedit/{{result.id}}" method="post" enctype="multipart/form-data" class="registration-form">
        {% csrf_token %}
        <h2 class="form-title">Update</h2>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First Name" name="firstname" class="form-input" value="{{result.firstname}}">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name" name="lastname" class="form-input"  value="{{result.lastname}}">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" name="email" class="form-input" value="{{result.email}}">
        </div>

        <div class="form-group">
            <label for="pname">Parent Name</label>
            <input type="text" id="pname" placeholder="Parent Name" name="pname" class="form-input" value="{{result.pname}}">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" name="address" class="form-input" value="{{result.address}}">
        </div>

        <div class="form-group">
            <label for="image">Image Upload</label>
            <input type="file" id="image" name="image" class="form-input">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-input" value="{{result.dob}}">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" class="form-input" value="{{result.password}}">
        </div>

        <button type="submit" class="form-button">Update</button>
    </form>
</div>

<!-- Custom CSS -->
<style>
    /* Container Styling */
    .registration-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    .registration-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-title {
        text-align: center;
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .form-group label {
        font-size: 1rem;
        font-weight: 500;
        color: #555;
    }

    .form-input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .form-input:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .form-button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
