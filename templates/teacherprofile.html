{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card profile-card shadow-lg border-0">
                <!-- Profile Picture -->
                <div class="text-center">
                    <div class="profile-pic-container">
                        <img src="../media/{{ result.image }}" 
                             alt="Profile Picture" 
                             class="rounded-circle profile-img shadow-lg" 
                             style="width: 180px; height: 180px; object-fit: cover;">
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="text-center mt-4">
                    <h3 class="fw-bold text-dark">{{ result.name }}</h3>
                    <p class="text-muted mb-2">{{ result.subject }}</p>
                    <p class="text-dark mb-3"><i class="fa fa-envelope me-2"></i>{{ result.email }}</p>
                    <p class="text-dark mb-3"><i class="fa fa-phone me-2"></i>{{ result.phonenumber }}</p>

                    <!-- Badge -->
                    <div class="mt-2">
                        <span class="badge bg-primary">Pro</span>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="text-center mt-4">
                    <ul class="social-list d-flex justify-content-center list-unstyled">
                        <li class="mx-3">
                            <a href="#" class="text-dark" style="font-size: 1.7rem;">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li class="mx-3">
                            <a href="#" class="text-dark" style="font-size: 1.7rem;">
                                <i class="fa fa-dribbble"></i>
                            </a>
                        </li>
                        <li class="mx-3">
                            <a href="#" class="text-dark" style="font-size: 1.7rem;">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                        <li class="mx-3">
                            <a href="#" class="text-dark" style="font-size: 1.7rem;">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="mx-3">
                            <a href="#" class="text-dark" style="font-size: 1.7rem;">
                                <i class="fa fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Action Buttons -->
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary px-4 py-2 rounded-pill shadow">Message</button>
                    <button class="btn btn-primary px-4 py-2 ms-3 rounded-pill shadow">Contact</button>
                    <a href="{% url 'teacherprofileedit' id=result.id %}" class="btn btn-warning px-4 py-2 ms-3 rounded-pill shadow">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .profile-card {
        border-radius: 20px;
        background-color: #f9f9f9;
        padding: 25px;
    }

    .profile-img {
        transition: transform 0.3s ease, box-shadow 0.3s ease-in-out;
    }

    .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .badge {
        font-size: 1rem;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 15px;
    }

    .social-list li a {
        color: #495057;
        transition: color 0.3s ease-in-out, transform 0.3s ease;
    }

    .social-list li a:hover {
        color: #007bff;
        transform: scale(1.2);
    }

    .btn-outline-primary {
        border: 2px solid #007bff;
        color: #007bff;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #000;
        border: none;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }
</style>

{% endblock %}
